<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits - FusionTalk Messages</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            font-size: 20px;
            margin-bottom: 10px;
            border-bottom: 2px solid #555;
            padding-bottom: 5px;
        }

        .person {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .person img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .person-details {
            font-size: 16px;
        }

        .person-name {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        Credits - FusionTalk Messages
    </header>
    <main>
        <section class="section" id="developers">
            <h2>Developers</h2>
            <div class="person">
                <img src="images/noah.gif" alt="Developer 1">
                <div class="person-details">
                    <div class="person-name">NoNoSigma</div>
                    <div>Lead Developer and founder of FusionTalk Messages</div>
                </div>
            </div>
            <div class="person">
                <img src="images/connor.gif" alt="Developer 2">
                <div class="person-details">
                    <div class="person-name">SmallFry</div>
                    <div>Founder and devolper, in charge of FusionTalk Callling and parts of the chatroom in FusionTalk Messages</div>
                </div>
            </div>
        </section>
        <section class="section" id="artists">
            <h2>Artists</h2>
            <div class="person">
                <img src="artist1.jpg" alt="Chael Ecert">
                <div class="person-details">
                    <div class="person-name">Lexi Phillips</div>
                    <div>Logo and graphic designer</div>
                </div>
            </div>
         
            </div>
        </section>
    </main>
</body>
</html>
